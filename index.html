<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final02</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Final 02</h1>
    <form id="workerForm">
        <label for="code">Code:</label>
        <input type="text" id="code" required><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" required><br>

        <label for="specialty">Specialty:</label>
        <select id="specialty" required>
            <option value="electrician">Electrician</option>
            <option value="painter">Painter</option>
            <option value="plasterer">Plasterer</option>
            <option value="supervisor">Supervisor</option>
        </select><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" required><br>

        <label for="bonuses">Bonuses:</label>
        <input type="number" id="bonuses" required><br>

        <label for="deductions">Deductions:</label>
        <input type="number" id="deductions" required><br>

        <button type="button" onclick="addWorker()">Add Worker</button>
    </form>

    <h2>Results</h2>
    <div id="results"></div>
    <button type="button" onclick="showResults()">Show Results</button>

    <script src="JS/script.js"></script>
</body>
</html>
